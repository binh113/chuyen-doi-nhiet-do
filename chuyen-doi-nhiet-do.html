<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Fahrenheit</label>
<input id="inputFahrenheit" type="text" placeholder="Fahrenheit" onInput="converter(this.value)"
       onChange="converter(this.value)">
<p>Celsius: <span id="outputCelsius"></span></p>
<script>
    function converter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = (valNum - 32) / 1.8;
    }
</script>
</body>
</html>
